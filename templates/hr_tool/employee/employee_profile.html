{% extends "base.html" %}

{% block title %}Employee Profile{% endblock %}

{% block content %}
<h2>{{employee.username}}'s Profile</h2>
<p>Welcome, {{ employee.username }}!</p>
<h3><a href="{% url 'change_password' employee.id %}">change password</a></h3>

<form action="" method="post">
    {% csrf_token %}
    {{form.as_p}}

    <div class="extra_info">
        <label>days off: </label>
        <input type="text" value="{{ days_off }}" readonly>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <button type="submit" class="btn btn-primary">Save and edit</button>
</form>


{% endblock %}
