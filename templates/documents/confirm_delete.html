
{% extends 'base.html' %}

{% block content %}

<h2>Confirm Delete</h2>
<p>Are you sure you want to delete the group "{{ group.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'list_document_groups' %}">Cancel</a>
</form>
{% endblock %}
