{% extends "base.html" %}

{% block content %}
 

  <h2>Replace Document</h2>
  <form method="post" enctype="multipart/form-data" action="{% url 'replace_document' document.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-warning">Replace</button>
  </form>
{% endblock %}
